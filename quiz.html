<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="loader">
    <div class="spinner"></div>
    <p>Chargement du quiz...</p>
  </div>
  <div class="container">
    <h2>Quiz – Chronomètre</h2>
    <div id="timer">Temps restant : 20s</div>

    <div class="question" id="question1">
      <p>1. Quelle est la capitale de la France ?</p>
      <label><input type="radio" name="q1"> Lyon</label>
      <label><input type="radio" name="q1"> Marseille</label>
      <label><input type="radio" name="q1"> Paris</label>
    </div>

    <button id="submitBtn">Soumettre le quiz</button>
  </div>

  <script src="js/timer.js" defer></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        const container = document.querySelector(".container");
        container.style.display = "block";
        container.classList.add("visible");
      }, 1500);
    });
  </script>
</body>
</html>
